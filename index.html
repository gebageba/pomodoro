<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <script src="index.js"></script>
  <script src="breaktime.js"></script>
  <script src="lists.js"></script>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <section>
    <div>
      <h1 onmouseover="this.style.backgroundColor='red'">集中アプリ</h1>
      <p><span id="hour">00</span>:<span id="second">00</span></p>
    </div>
    <div >
      <button id="time">25分集中！</button>
      <button id="time2">5分休憩</button>
    </div>
    <div id="stop2">
      <input type="button" value="停止">
    </div>

  </section>

  <section>
  <header class="header">
    <h1 class="title">Todo List</h1>
  </header>
  <ul class="todo js-addTask-target"></ul>
  <form>
    <input class="js-addTask-value" type="text" />
    <button class="js-addTask-trigger" type="button">タスクを登録する</button>
  </form>
  <iframe name="iframe_bb" height="300px" width="100%" title="Iframe Example"></iframe>
  <p><a href="https://www.youtube.com/results?search_query=js+freecodecamp" target="iframe_bb">W3Schools.com</a></p>
</section>

  <section>
    <div>
      <h1>やることリスト</h1>
      <input type="text" id="text">
      <div id="newlist">
      <button>新規作成</button></div>
      <button id="donelist">完了</button>
      <button id="deletelist">削除</button>
    </div>
    <ol>
      <li id="lists"></li>
    </ol>
  </section>


</body>
</html>
